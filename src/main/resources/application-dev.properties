# =====================================
# LOCAL / DEV DATABASE CONFIGURATION
# =====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/searchaword
spring.datasource.username=postgres
spring.datasource.password=Ram@3320368
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (Connection Pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# =====================================
# JPA / HIBERNATE
# =====================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =====================================
# FLYWAY
# =====================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# =====================================
# FILE UPLOAD LIMIT (DEV SAFE)
# =====================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# =====================================
# ACTUATOR + PROMETHEUS (DEV ONLY)
# =====================================
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.probes.enabled=true

# =====================================
# SERVER
# =====================================
server.port=8080

# =====================================
# LOGGING (DEV FRIENDLY)
# =====================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG